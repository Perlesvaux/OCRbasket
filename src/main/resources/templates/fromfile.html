<!DOCTYPE html>
<html>
<head>
    <title>OCR from a file!</title>
     <link href="styles.css" rel="stylesheet"/>
     <script src="fromfile.js" defer></script>
</head>
<body>

    <div id="grid"> 
        <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .gif, .bmp" required>
        <button id="uploadbtn"> </button>
        <div id="result"></div>
    </div>

    <script>
    document.getElementById('uploadbtn').addEventListener('click', async () => {
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');

    const file = fileInput.files[0];
    if (!file) {
        resultDiv.innerText = 'Please select a file.';
        return;
    }

    try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {},
        });

        if (response.ok) {
            const text = await response.text();
            resultDiv.innerText = text;
        } else {
            resultDiv.innerText = 'Error uploading the file.';
        }
    } catch (error) {
        resultDiv.innerText = 'An error occurred: ' + error.message;
    }
});
    </script>
</body>
</html>
