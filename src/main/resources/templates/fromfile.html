<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .gif, .bmp" required>
    <br>
    <button id="uploadButton">Upload</button>

    <div id="result"></div>

    <script>
    document.getElementById('uploadButton').addEventListener('click', async () => {
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');

    const file = fileInput.files[0];
    if (!file) {
        resultDiv.innerText = 'Please select a file.';
        return;
    }

    try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {
                // Important: Omit 'Content-Type' header to let Spring handle it
            },
        });

        if (response.ok) {
            const text = await response.text();
            resultDiv.innerText = text;
        } else {
            resultDiv.innerText = 'Error uploading the file.';
        }
    } catch (error) {
        resultDiv.innerText = 'An error occurred: ' + error.message;
    }
});
    </script>
</body>
</html>
