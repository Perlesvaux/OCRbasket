<!DOCTYPE html>
<html>
<head>
    <title>Paste Image</title>
    <!-- <link rel="icon" type="image/png" href="./favicon.ico"> -->
    <!-- <link rel="icon" href="favicon.ico" /> -->
</head>
<body>
    <h1>Paste some Image</h1>
    <!-- <div id="imageContainer"></div> -->
    <!-- <div id="result"></div> -->
    <div id="imageContainer" style="padding: 40px; background-color: whitesmoke; width:690px; display:block; margin:auto; border-style: dotted;" contenteditable="True"></div>

    <div id="result"></div>


    <script>
const imageContainer = document.getElementById('imageContainer');
const resultDiv      = document.getElementById('result');

imageContainer.addEventListener('paste', async (event) => {
try 
    {
        const item     = event.clipboardData.items[0];
        const blob     = item.getAsFile();
        const formData = new FormData();
        formData.append('file', blob);

        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
            headers: {},// Important: Omit 'Content-Type' header to let Spring handle it
        });

        if (response.ok) {
            const text = await response.text();
            resultDiv.innerText = text;
        } else {
            resultDiv.innerText = 'Error uploading the file.';
        }
    } 
catch (error)
    {
        resultDiv.innerText = 'An error occurred: ' + error.message;
    }
});
    </script>
</body>
</html>
